<script>
function toRight() {
        var v = document.getElementById("sidebar-wrapper");
        v.classList.remove("toLeft");
        v.classList.remove("default");
        v.classList.add("toRight");
        document.body.style.direction = "rtl";
        document.body.style.textAlign="right";
       document.getElementById('wrapper').style.paddingRight="250px";
       document.getElementById('wrapper').style.paddingLeft="0px";





    }

    function toLeft() {
        var v = document.getElementById("sidebar-wrapper");
        v.classList.remove("toRight");
        v.classList.remove("default");
        v.classList.add("toLeft");
        document.body.style.direction = "ltr";
        document.body.style.textAlign="left";
        document.getElementById('wrapper').style.paddingRight="0px";
       document.getElementById('wrapper').style.paddingLeft="250px";
       // document.getElementById("container").style.paddingLeft="180px"

    }

</script>
