<!-- Sidebar -->
<div class="bg-light border-right" id="sidebar-wrapper">
  <div class="sidebar-heading">TPV Restaurant</div>
  <div class="list-group list-group-flush">
    <span *ngFor="let item of menueitem">
      <a class="list-group-item list-group-item-action bg-light" routerLink="{{item.path}}">
        <i class="fas fa-home"></i> {{item.name}}
      </a>
    </span>
  </div>
</div>
<!-- /#sidebar-wrapper -->
