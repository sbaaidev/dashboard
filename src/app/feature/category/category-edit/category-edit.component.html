<div class="card">
  <div class="card-header">
    Edit une categorie
  </div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label class=" col-sm-3 col-form-label col-form-label-sm  font-weight-bold">Id:</label>
        <div class="col-sm-9">
          <input disabled [(ngModel)]="category.idCategory" name="idCategory" class="frm-control">
        </div>
      </div>
      <div class="form-group row">
        <label class=" col-sm-3 col-form-label col-form-label-sm font-weight-bold">Nom:</label>
        <div class="col-sm-9">
          <input [(ngModel)]="category.name" name="name" placeholder="Nom de catÃ©gorie" class="frm-control"/>
        </div>
      </div>
      <div class="form-group">
        <label>Image :</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" accept="image/*"
                   (change)="selectFile($event)" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <img *ngIf="category.image" class="img-thumbnail card-img" width="100px" src="http://localhost:8080/api/files/{{category.image}}">
        <img *ngIf="!category.image"   src="assets/NoImage.png" width="100px" class="img-thumbnail card-img" alt="...">
      </div>
    </form>
    <div *ngIf="currentFile" class="progress">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progress }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress + '%' }"
      >
        {{ progress }}%
      </div>
    </div>
    <div *ngIf="message" class="alert alert-success" role="alert">{{ message }}</div>

    <button (click)="editCategory()" class="btn btn-primary">Edit</button>
  </div>
</div>
