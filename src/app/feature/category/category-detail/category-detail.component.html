<div class="card">
  <div class="card-header">
    Affichage d'une Cat√©gorie
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <img *ngIf="category.image" src="http://localhost:8080/api/files/{{category.image}}" class="card-img" alt="...">
        <img *ngIf="!category.image" src="assets/NoImage.png" class="img-thumbnail card-img" alt="...">
      </div>
      <div class="col-md-8">
        <form>
          <div class="form-group row">
            <label class=" col-sm-3 col-form-label col-form-label-sm  font-weight-bold">Id:</label>
            <div class="col-sm-9">
              <label>{{category.idCategory}}</label>
            </div>
          </div>
          <div class="form-group row">
            <label class=" col-sm-3 col-form-label col-form-label-sm font-weight-bold">Nom:</label>
            <div class="col-sm-9">
              <label>{{category.name}}</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
